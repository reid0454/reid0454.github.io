<!DOCTYPE html>
<html lang="en">

<link href="Reid_Assignment_4.css" type="text/css" rel="stylesheet">

<meta charset="utf-8">
<meta name="description" content="Calculator to convert temperature values between Celcius and Fahrenheit.">
<meta name="keywords" content="calculator, celsius, fahrenheit, conversion">

<title>Temperature Converter</title>

<body>
	<h1 class="head">Temperature Converter</h1>

		<!--description above image-->
		<p class="description">Type a temperature in either Fahrenheit or Celsius then click convert.</p>

		<!--image centred with block underneath-->
		<img class="gauge" src="https://3.bp.blogspot.com/-B8E7x9oTOks/WZEJvmggt0I/AAAAAAAAgoM/-fQcoLNhvlsyBI2nd-TBqmHOgCTqmdyoACLcBGAs/s1600/pressure-gauge-image-vintage-illustration-clipart-png.png" alt="line drawing of temperature gauge">

		<!--all conversion elements inside border-->
		<div class=converter>
			<p class="measure">Fahrenheit</p><input type="text" id="fahrenheit" placeholder="Insert Fahrenheit here" name="f">
			<p class="measure">Celsius</p><input type="text" id="celsius" placeholder="Insert Celsius here" name="c">

			<button id="convert">Convert</button>
			<button id="clear">Reset</button>
		</div>

	<!--link to js file-->
	<script src="Reid_Assignment_4.js"></script>
</body>

</html>
